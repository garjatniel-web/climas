<html lang="es">
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

 
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Examen EP2</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="imagenes.html">Imágenes</a></li>

          <li class="nav-item"><a class="nav-link" href="api.html">API Clima</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container mt-5 text-center">
    <h2>Clima Aguascalientes</h2>
    <p>Pronóstico de 3 días</p>
    <div id="clima" class="d-flex justify-content-center flex-wrap"></div>
  </div>

  <script>
    async function obtenerClima() {
      const url = "https://api.open-meteo.com/v1/forecast?latitude=21.88&longitude=-102.30&daily=temperature_2m_max,temperature_2m_min&timezone=America/Mexico_City";
      const respuesta = await fetch(url);
      const datos = await respuesta.json();

      const dias = datos.daily.time;
      const max = datos.daily.temperature_2m_max;
      const min = datos.daily.temperature_2m_min;

      let contenido = "";
      for (let i = 0; i < 3; i++) {
        contenido += `
          <div class="card m-3 shadow" style="width: 15rem;">
            <div class="card-body">
              <h5 class="card-title">${dias[i]}</h5>
              <p class="card-text">Máx: ${max[i]}°C</p>
              <p class="card-text">Mín: ${min[i]}°C</p>
            </div>
          </div>`;
      }

      document.getElementById("clima").innerHTML = contenido;
    }

    obtenerClima();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
